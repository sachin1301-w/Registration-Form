<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formt</title>
</head>
<body>
    <h4>Registration Form</h4>
    <form action="/action.php">
        
        <input type="text" placeholder="username">
        <br><br>
        <input type="password" placeholder="Password">
        <br>
        <h5>Select Your Class</h5>
        <label for="101">
            <input type="radio" value="ENTC-A" name="class" id="101" >ENTC-A
        </label>
        <br><br>
        <label for="102">
            <input type="radio" value="ENTC-B" name="class" id="102" >ENTC-B
        </label>
        <br>
        <h5>Select Your Favourite Subject</h5>
        <label for="Engineering Mathematics">
            <input type="checkbox" value="Engineering Mathematics" name="class" id="101">Engineering Mathematics
        </label>
        <br><br>
        <label for="Engineering Chemistry">
           <input type="checkbox" value="Engineering Chemistry" name="class" id="102">Engineering Chemistry
        </label>
        <br><br>
        <label for="Engineering Graphics">
            <input type="checkbox" value="Engineering Graphics" name="class" id="103">Engineering Graphics
        </label>
        <br><br>
        <label for="Basic Electronics Engineering">
            <input type="checkbox" value="Basic Electronics Engineering" name="class" id="104">Basic Electronics Engineering
        </label>
        <br><br>
        <label for="Fundamental Programming Language">
            <input type="checkbox" value="Fundamental Programming Language" name="class" id="105">Fundamental Programming Language
        </label>
        <br>
        <h5>Select your city </h5>
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br><br>
        <textarea name="feedback" id="101" placeholder="Please give your valuable feedback here" rows=5></textarea>
        <br><br>
        <input type="Submit" value="Submit">
        <br><br>
        <iframe width="500" height="360" src="https://www.youtube.com/embed/HcOc7P5BMi4" title="HTML Tutorial for Beginners | Complete HTML with Notes &amp; Code" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br><br>
        <iframe src="https://en.wikipedia.org/wiki/India" frameborder="0"></iframe>
    </form>
    
</body>
</html>
